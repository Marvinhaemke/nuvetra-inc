<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Nuvetra - Amerikanisches Finanzsystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8eaec 50%, #dfe2e5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            margin: 30px 0 40px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(200px) rotateY(-15deg);
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #2c5f6f 0%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .headline {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .headline h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2c5f6f;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .headline .warning {
            color: #c67742;
            font-weight: 800;
            text-decoration: underline;
            text-decoration-color: #c67742;
            text-underline-offset: 3px;
        }

        .subheadline {
            font-size: 24px;
            color: #5a6c75;
            font-weight: 400;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            height: 100%;
            background: linear-gradient(135deg, #2c5f6f 0%, #1a3a44 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(44, 95, 111, 0.3);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border: 2px solid rgba(212, 165, 116, 0.2);
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2c5f6f, #d4a574, #2c5f6f);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-button {
            background: linear-gradient(135deg, #d4a574 0%, #c67742 100%);
            color: white;
            padding: 18px 45px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.5);
            background: linear-gradient(135deg, #e0b584 0%, #d67852 100%);
        }

        .cta-button svg {
            width: 22px;
            height: 22px;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.03;
        }

        .decoration-1 {
            top: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #2c5f6f, #d4a574);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(15deg);
        }

        .decoration-2 {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #d4a574, #2c5f6f);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(-30deg);
        }

        @media (max-width: 768px) {
            .headline h1 {
                font-size: 24px;
            }

            .subheadline {
                font-size: 18px;
            }

            .logo-text {
                font-size: 24px;
            }

            .cta-button {
                font-size: 16px;
                padding: 15px 30px;
            }

            .decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <div class="logo-section">
            
            <img class="logo-icon" src="/logo.png"></img>
           
            <div class="logo-text">nuvetra</div>
        </div>

        <div class="headline">
            <h1>ACHTUNG: Das europäische Finanzsystem arbeitet <span class="warning">GEGEN</span> dich!</h1>
            <p class="subheadline">(So steigst du legal aus, bevor es zu spät ist)</p>
        </div>

        <div class="video-container">
            <!-- Replace VIDEO_ID with your actual YouTube video ID -->
            <iframe 
                src="https://www.youtube.com/embed/VIDEO_ID?autoplay=0&controls=1&rel=0&modestbranding=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <button class="cta-button" onclick="applyForAppointment()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
            </svg>
            Auf Einen Termin Bewerben!
        </button>
    </div>

    <script>
        function applyForAppointment() {
            // Add your appointment booking logic here
            // For example, redirect to a booking page or open a modal
            alert('Weiterleitung zur Terminbuchung...');
            // window.location.href = 'YOUR_BOOKING_URL';
        }

        // Enhanced animation when page loads
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.logo-section, .headline, .video-container, .cta-button');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });

        // Parallax effect on scroll (subtle)
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((el, index) => {
                const speed = index === 0 ? 0.5 : 0.3;
                el.style.transform = `translateY(${scrolled * speed}px) rotate(${index === 0 ? 15 : -30}deg)`;
            });
        });
    </script>
</body>
</html>
